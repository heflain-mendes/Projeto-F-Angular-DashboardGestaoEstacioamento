<mat-drawer-container>
  <mat-drawer-content>
    <div class="example-button-container div-button">
      <button
        #dashboardButton
        (click)="activatedButton(dashboardButton)"
        mat-fab
        color="accent"
      >
        <mat-icon>space_dashboard</mat-icon>
      </button>
    </div>
    <div class="example-button-container div-button">
      <button
        #addButton
        (click)="activatedButton(addButton)"
        mat-fab
        color="accent"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="example-button-container div-button">
      <button
        #removeButton
        (click)="activatedButton(removeButton)"
        mat-fab
        color="accent"
      >
        <mat-icon>remove</mat-icon>
      </button>
    </div>
    <div class="example-button-container div-button">
      <button
        #searchButton
        (click)="activatedButton(searchButton)"
        mat-fab
        color="accent"
      >
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
